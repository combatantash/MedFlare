<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h2>Get in Touch</h2>
      </div>
      <div class="box">
        <!--Form-->
        <div class="contact form">
          <h3>Messgae us</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input class="formInput" type="text" placeholder="First name">
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input class="formInput" type="text" placeholder="Last name">
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input class="formInput" type="text" placeholder="email@gmail.com">
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input class="formInput" type="text" placeholder="+91 896 674 7865">
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea class="formInput" placeholder="Write your message here..."></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input class="formInput" type="submit" value="Send">
                </div>
              </div>
            </div>
          </form>
        </div>
        
        <!--info Box-->
        <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location-outline"></ion-icon></span>
            <p>Crown Plaza, Pune,<br>INDIA</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:medflare@gmail.com">medflare@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+91 896 674 7865">+91 896 674 7865</a>
          </div>
          <!-- Social Media Links-->
          <ul class="sci">
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          </ul>
        </div>
      </div>

        <!--Map-->
        <div class="contact map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3782.9500291165195!2d73.87459325083219!3d18.531160173624112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1643745147999!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
